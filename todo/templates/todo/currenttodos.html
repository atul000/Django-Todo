{% extends 'todo/base.html' %} {% block content %}
<h1>curret todos</h1>

<ul>
  {% for todo in todos %}
  <li>
    <a href="{% url 'viewtodo' todo.id %}">
      {% if todo.important %}
      <b> {% endif %} {{ todo.title }} </b> {% if todo.memo %} - {{todo.memo}}
    </a>
    <br />
    {% endif %}
  </li>
  {% endfor %}
</ul>
{% endblock %}
