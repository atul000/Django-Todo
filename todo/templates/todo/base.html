{% if user.is_authenticated %}
<br />
Logged in as {{user.username}}

<form action="{% url 'logoutuser' %}" method="post">
  {% csrf_token %}
  <button type="submit">Log Out</button>
</form>
<br />

{% else %}

<a href="#">Sign Up</a>
<a href="">Login</a>

{% endif %}
<br />
{% block content %} {% endblock %}
